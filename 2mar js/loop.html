<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop, while loop,do while,for in ,for off, break, continue


        //for loop
        var i
        for(i=1;i<=5;i++)
        {
console.log('for loop', i)
        }

        var i
        i=1
        while (i<=5)
        {
            console.log('while loop',i)
            i++
        }

        var i
        i=1
        do
        {
            console.log('do while',1)
            i++
        }while(i<=5)

        //for in
        a=['pranish','gaurav','sita','shubhankar']
        for(const z in a)
        {
            console.log  ('for in,',z)//index of array
         }

         //for of
         for(const z of a)
         {
            console.log('for of', z)//value of array
         }

         //break
         for(i=1;i<=1000;i++)
         {
            if(i==11)
            break
            console.log('i=',i)
         }

         //continue
         console.log('SITA KARKI hkjdhcjkhcjkdhc')
         for(i=1;i<=20;i++)
         {
            if(i%5==0)
            continue
            console.log('i=',i)
         }
    </script>
</body>
</html>
