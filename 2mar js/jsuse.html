<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/aa.jpg" id="bulb" width="10%">
    <button onclick="on()">on</button>
    <button onclick="off()">off</button>

    <script>
        function on()
        {
            document.getElementById('bulb').src='img/bb.webp'
        }

        function off()
        {
            document.getElementById('bulb').src='img/aa.jpg'
        }
        
    </script>
</body>
</html>
