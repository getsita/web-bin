<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:visited{color: crimson;}
        a:link{color: darkblue;}
        a:hover{color: darkviolet;}
        a:active{color: darkkhaki;}
        input:focus{outline: none;}
        input:disabled{background: yellowgreen;}
        input:read-only{background: pink;}
        input:required{background: rgb(81, 51, 13);}



    </style>
</head>
<body>
    <a href="https://google.com">google</a>
    <a href="tw">twitter</a>
   <input type="text" value="aa">   <input type="text" value="bb">
   <input type="text" value="aaa" disabled>   <input type="text" name="" required>



</body>
</html>
