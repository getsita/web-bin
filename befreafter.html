<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 200px; height: 200px; background: red; position: relative; float: left; margin: 20px;}
        .box::before{content: ''; border: 20px solid; 
        border-color:  red transparent transparent transparent; 
        position: absolute; top: 100%; left: 40%; }
        .box::after{content: ''; border: 20px solid; 
        border-color: transparent transparent transparent red;
    position: absolute; left: 100%; bottom: 40%;}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
