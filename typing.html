<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{height: 300px; width: 300px; background: red;
            border-radius: 50%;
            animation-name: sita;
            animation-duration: 10s;
        }

        .box{height: 100px; width: 100px; back;
            border-radius: 50%;
}
        @keyframes sita{
            100%{transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="box"></div>
    </div>
</body>
</html>
