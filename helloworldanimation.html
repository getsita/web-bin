<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.div{animation: bb;animation-duration: 6s;  position: absolute; color: skyblue;animation-iteration-count: infinite;}
@keyframes bb{
    0%{left: 0px; top: 0px;}
    50%{left: 600px; top:0px; transform: scale(1.9);}
    60%{left: 600px; top: 0px; transform: scale(1.9);}
    100%{left: 1200px; top: 0px;transform: scale(1);}
}
    </style>
</head>
<body>
   <div class="div">
    <h1>hello world</h1>
</div> 
</body>
</html>
