<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .con{background: skyblue; display: grid;
        grid-template-columns: 100px 100px 100px;
    justify-content: end;

gap: 30px;
}

.box{border: 5px solid brown; padding: 10px;}
        
     </style>
</head>
<body>
    <div class="con">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
    </div>
</body>
</html>
